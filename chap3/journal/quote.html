<html lang="en">
    <head>
        <title>Quote Test Drive</title>
        <style type="text/css">
            q {
                font-size: xx-large;
                <!-- 这儿对引用的句子字体加大 -->
            }
        </style>
    </head>
    <body>
        <p>
            You'll never know when you'll need a good quteo, how about
            <q>To be or not to be</q>, or <q>Wherever you go, there you are.</q>
        </p>
    <!-- 使用引用（quote）<q>应用于短引用。 让页面更结构化，更有意义。 并且你可以对应用设置样式，使它的外观表现如你所愿。-->
    </body>
</html>
